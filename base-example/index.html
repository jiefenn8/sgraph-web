<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Base Graph Example</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./stylesheets/style.css" rel="stylesheet" />
    <!-- JavaScript
    ================================================== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.0.0/d3.min.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Base Example</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <input
            id="searchText"
            class="form-control mr-sm-2"
            type="text"
            placeholder="Search"
            aria-label="Search"
            action="document.getElementById('searchBtn').click()"
          />
          <script>
            document
              .getElementById("searchText")
              .addEventListener("keyup", function(e) {
                e.preventDefault();
                if (e.keyCode === 13) {
                  document.getElementById("searchBtn").click();
                }
              });
          </script>
          <button
            id="searchBtn"
            class="btn btn-outline-success my-2 my-sm-0"
            title="Search"
            onclick="search()"
          >
            Search
          </button>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container">
      <div id="graph"></div>
    </main>
    <!-- JavaScript
    ================================================== -->
    <script src="./javascripts/index.js"></script>
    <script src="./javascripts/graph.js"></script>

    <footer class="footer">
      <div class="container">
        <span class="text-muted"
          ><a href="https://github.com/jiefenn8/sgraph-web"
            >Github - sgraph-web</a
          ></span
        >
      </div>
    </footer>
  </body>
</html>
